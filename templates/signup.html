<!DOCTYPE html>
<html>
<head>
	<title> SIGN UP</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/st.css') }}"/>

</head>
<body background="{{ url_for('static', filename='img/hostel.png') }}">
	{% for mesg in get_flashed_messages() %}
    <div class="flash">
		<h4>{{ mesg }}</h4>
	</div>
    {% endfor %}
	<div class="iit">
		<h1>WELCOME</h1>
		<a style="color:#f4e701;" href="{{url_for('home')}}"><h5>IIT INDORE HOR</h5></a>
	</div>
<form action="/signup" method="post">
<div class="form-box">
	<h1>SIGN UP HERE</h1>
	<div class="input-box">
		<i class="fa fa-envelope-o"></i>
		<input type="text" placeholder="Username" id="name" name="username">
	</div>
	<div class="input-box">
		<i class="fa fa-envelope-o"></i>
		<input type="email" placeholder="Email" id="email" name="email">
	</div>
	<div class="input-box">
		<i class="fa fa-key"></i>
		<input type="password" placeholder="Password" id="password" name="password">
	</div>

	<button type="submit" class="login-btn"> SIGN UP</button>
	<p align="center" >Already have an account? <a href="/login" style="color:blue;">Log In</a> </p>

</form>
</body>
</html>
