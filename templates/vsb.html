{% extends 'layout.html' %}

{% block body %}







<section id="team" class="parallax-section">
     <div class="container">
          <div class="row">

               <div class="col-md-offset-2 col-md-8 col-sm-12">
                    <!-- SECTION TITLE -->
                    <div class="section-title">

                         <h2>OFFICE : {{session['hostelname']}} HALL OF RESIDENCE</h2>
                    </div>
               </div>


               <div id="owl-team" class="owl-carousel">
                    <div class="col-md-4 col-sm-4 item">
                         <div class="team-item">
                              <img style="width: 300px;height: 260px;" src="{{ url_for('static', filename='img/staff/'+items1[0] | string+'.jpg')}}" onerror="this.src='/static/img/staff/default.jpg'" class="img-responsive" alt="">
                              <div class="team-overlay">
                                   <ul class="social-icon">
                                        <li style="color: white;"><h2>{{items1[1]}}</h2></li>
                                   </ul>
                              </div>
                         </div>
                         <p>{{items1[1]}}</p>
                         <a href="" ><h3>{{items1[2]}}</h3></a>
                    </div>

               {% for item in items%}
               <div class="col-md-4 col-sm-4 item">
                         <div class="team-item">
                              <img style="width: 300px;height: 260px;" src="{{ url_for('static', filename='img/staff/'+item[0] | string+'.jpg')}}" onerror="this.src='/static/img/staff/default.jpg'" class="img-responsive" alt="">
                              <div class="team-overlay">
                                   <ul class="social-icon">
                                        <li style="color: white;"><h2>{{item[1]}}</h2></li>
                                   </ul>
                              </div>
                         </div>
                         <p>{{item[1]}}</p>
                         <a href="{{item[4]}}" target="_blank"><h3>{{item[2]}}</h3></a>
                    
               </div>
               {%endfor%}
               </div>

          </div>
     </div>
</section>






















{% endblock %}
