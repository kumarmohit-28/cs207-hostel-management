{% extends 'layout.html' %}

{% block body %}


<section id="complaints" class="parallax-section" style="background-color: yellow;">
		
     <div class="container">
          <div class="row">

               <div class="col-md-offset-3 col-md-6 col-sm-12">
                    <div class="section-title">
                         <h1>{{session['hostelname']}} HERE</h1>

                    </div>
               </div>
               <div class="clearfix"></div>

               <div class="col-md-offset-2 col-md-8 col-sm-12">
                    <!-- CONTACT FORM HERE -->
                    {% for mesg in get_flashed_messages() %}
             			<div style="color: white; font-style: bold; background-color: black;"><h2>{{ mesg }}</h2>
			    	</div>
    	      		{% endfor %}
                    <form id="contact-form" action="/complaints" method="POST" role="form">


                         <div class="col-md-12 col-sm-12">
                              <input type="text" class="form-control" id="cf-subject" name="subject" placeholder="Subject">
                         </div>
                         
                          <div class="col-sm-12">
                            <select class="form-control form-control-line" name="category">              
                              <option>Category</option>
                              <option>Electricity</option>
                              <option>Carpentry</option>
                              <option>Water Supply</option>
                              <option>Housekeeping</option>

                              <option>Other</option>
                            </select>
                          </div>

                          <div class="col-sm-12">
                              <select class="form-control form-control-line" name="urgency">              
                                <option>Urgency</option>
                                <option>1 day</option>
                                <option>2 day</option>
                                <option>1 week</option>
                                <option>Other</option>
                              </select>
                            </div>
                                    
                   
                         <div class="col-md-6 col-sm-6">
                              <input type="text" class="form-control" id="cf-name" name="timeofavial" placeholder="Time of Availability">
                         </div>
                         <div class="col-md-12 col-sm-12">
                              <textarea class="form-control" rows="5" id="cf-message" name="details" placeholder="Details"></textarea>
                         </div>

                         <div class="col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4">
                              <div class="section-btn">
                                   <button type="submit" class="form-control" id="cf-submit" name="submit"><span data-hover="Submit">Submit</span></button>
                              </div>
                         </div>
                    </form>
               </div>
          </div>
     </div>
</section>

{% if scrollToAnchor %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.location.hash = '#{{ scrollToAnchor }}';
    });
</script>
{% endif %}



















{% endblock %}
